---
# tasks file for docker
- name: create image docker
  docker_image:
    name: angular
    build:
     path: /var/lib/jenkins/workspace/angular
     pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: devops_container
    image: angular:latest
    state: started
    recreate: true
    ports:
     - "4200:80"